<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="bt/css/bootstrap.min.css">
    <link rel="stylesheet" href="bt/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="bt/js/jquery.js"></script>
    <script type="text/javascript" src="bt/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputName">姓名</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sex" id="sexId1" value="男" checked>男
            </label>
            <label>
                <input type="radio" name="sex" id="sexId2" value="女">女
            </label>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">重复密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <input id="sub" class="btn btn-success form-control" type="button" value="注册">
    </form>
</div>
</body>
</html>

<script type="text/javascript">

    $("#sub").click(function() {

        var userName = $("#exampleInputEmail1").val();
        var passWord = $("#exampleInputPassword1").val();
        var rePassWord = $("#exampleInputPassword2").val();
        var Name = $("#exampleInputName").val();
        var sex1=$('input:radio[name="sex"]:checked').val();
        var sex2=$('input:radio[name="sex"]:checked').val();
        // 用户名是不是为空
        if (userName.length == 0) {
            alert("用户名不能为空")
            return; // 不让程序继续往下执行了
        }
        //姓名是不是为空
        if (Name.length == 0) {
            alert("姓名不能为空")
            return;//不让程序继续往下执行了
        }
        // 密码是不是为空
        if (passWord.length == 0) {
            alert("密码不能为空")
            return; // 不让程序继续往下执行了
        }

        // 判断密码和重复密码是否一致
        if (passWord != rePassWord) {
            alert("两次密码输入不一致")
            return; // 不让程序继续往下执行了
        }

        // 封装数据，并提交给后端接口
        /*------radio不能用“checked”相等来判断，只用用true来判断--------*/
        if ($(this).attr("checked")) {
        var user = {
            "realname": Name,
            "username": userName,
            "password": passWord,
            "sex": sex2

        }
        } else{
            var user = {
            "realname": Name,
            "username": userName,
            "password": passWord,
            "sex": sex1
        }

        }


        // 将实体类转换为JSON
        var userJson = JSON.stringify(user)

        // 提交给后端接口
        $.post({
            url: 'user/save',
            data: userJson,
            contentType: 'application/json',
            success: function (data) {
                alert(data)
            }
        });

    })

</script>
